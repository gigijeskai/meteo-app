<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="logo">Logo</div>
        <div id="search-bar">
          <input type="text" placeholder="search..." />
          <button><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div id="toggle-button">
          <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
      </div>
      <div id="myLinks">
        <button onclick="detailToggle()">Dettagli meteo</button>
        <button onclick="forecastToggle()">Forecast</button>
      </div>
      <div id="weather-conditions">
        <div id="left-hand">
          <div class="pillow-container-l city"></div>
          <div class="pillow-container-l weather-conditions"></div>
        </div>
        <!-- chiusura div #left-hand -->
        <div id="rigth-hand">
          <div class="pillow-container-r temp"></div>
          <div class="pillow-container-r"><img class="icon" src="" alt="" /></div>
        </div>
        <!-- chiusura div #rigth-hand -->
      </div>
      <!-- chiusura div #weather-conditions -->
      <div id="details-weather-conditions">
        <div class="detail">dettaglio 1</div>
        <div class="detail">dettaglio 2</div>
        <div class="detail">dettaglio 3</div>
        <div class="detail">dettaglio 4</div>
        <div class="detail">dettaglio 5</div>
        <div class="detail">dettaglio 6</div>
        <div class="detail">dettaglio 7</div>
        <div class="detail">dettaglio 8</div>
      </div>
      <!-- chiusura div #details-weather-conditions -->
      <div id="forecast">
        <div class="days">Giorno 1</div>
        <div class="days">Giorno 2</div>
        <div class="days">Giorno 3</div>
        <div class="days">Giorno 4</div>
        <div class="days">Giorno 5</div>
        <div class="days">Giorno 6</div>
        <div class="days">Giorno 7</div>
      </div>
      <!-- chiusura div #forecast -->
    </div>
    <!-- chiusura div #container -->
  </body>
</html>
